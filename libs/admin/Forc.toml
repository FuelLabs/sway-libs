repository = "https://github.com/FuelLabs/sway-libs"
documentation = "https://docs.fuel.network/docs/sway-libs/admin/"
organization = "FuelLabs"
categories = ["Authentication", "Security"]
keywords = ["library"]

[dependencies]
standards = { git = "https://github.com/FuelLabs/sway-standards", tag = "v0.7.1" }
ownership = { path = "../ownership" }
