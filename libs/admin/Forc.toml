[project]
authors = ["Fuel Labs <contact@fuel.sh>"]
entry = "admin.sw"
license = "Apache-2.0"
name = "admin"
version = "0.25.2"
description = "The Admin library provides a way to block users without an administrative status from calling functions within a contract. The Admin Library is often used when needing administrative calls on a contract that involve multiple users or a whitelist."
